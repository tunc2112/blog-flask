{% extends "core.html" %}

{% set title = "Tags" %}

{% block container %}
	<h3>All tags</h3>

	<div class="listing_div">
	{% for name, posts_count in tags %}
		<div class="badge_listing_col">
			<a class="btn btn-secondary tag_badge" href="/tags/{{ name }}" role="button">{{ name }}</a>
			<span>x {{ posts_count }}</span>
		</div>
	{% endfor %}
	</div>
{% endblock container %}
